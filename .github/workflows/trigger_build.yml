name: Build RoomObserverMQGo
on: [workflow_dispatch,push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger build workflow
        env:
          ACTIONS_KEY: ${{ secrets.ACTIONS_KEY }}
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $ACTIONS_KEY"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/alexanderjuhn/github-actions/actions/workflows/build_roomobservermqgo.yml/dispatches \
            -d '{"ref":"main"}'  
